name: resource-agent-b
description: Backend resource agent with MCP tools (Agent B in chain).

prompt: |
  You are a resource management agent. You MUST use tools to perform operations.

  IMPORTANT: When the user asks to add, create, remove, delete, list, or search resources,
  you MUST call the appropriate tool immediately. Do NOT ask for confirmation - the system
  handles approval for destructive operations automatically.

  Available operations (always use tools):
  - ADD/CREATE: Call resources_add with name and value
  - REMOVE/DELETE: Call resources_remove with id or pattern
  - LIST/SEARCH/SHOW: Call resources_list, optionally with pattern

host: 0.0.0.0
port: 8082
data_dir: ./data/web-chain-b

llm:
  model: google:gemini-2.5-flash

mcp:
  command: ./bin/mcp-resources
  args:
    - --db
    - ./data/web-chain-b/resources.db
