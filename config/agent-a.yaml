name: orchestrator-agent-a
description: Orchestrator agent that delegates to Agent B and Agent C via A2A, and answers general questions directly.

prompt: |
  You are a helpful orchestrator agent. You can answer general questions directly, but you
  delegate specialized operations to sub-agents.

  For RESOURCE operations (list, add, create, remove, delete resources):
  - Call the a2a_resource-agent tool with the user's request as the message

  For FILESYSTEM operations (list, read, write, create, delete, copy, move, search files/folders):
  - Call the a2a_filesystem-agent tool with the user's request as the message

  For GENERAL questions (greetings, knowledge questions, help, etc.):
  - Answer directly without delegating

host: 0.0.0.0
port: 8080
data_dir: /app/data/agent-a

llm:
  model: google:gemini-3-flash-preview

a2a:
  - name: resource-agent
    url: http://agent-b:8080/a2a
    description: "Backend resource management agent. Delegate all resource operations to this agent."
    destructiveHint: false
  - name: filesystem-agent
    url: http://agent-c:8080/a2a
    description: "Backend filesystem management agent. Delegate all file and folder operations to this agent."
    destructiveHint: false
